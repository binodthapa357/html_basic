<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists</title>
</head>
<body>
    <!----Ordered Lists-->
   <ol type="a" start="2">
        <li>C</li>
        <ol>
            <li> Level-0 </li>
            <li> Level-1 </li>
        </ol>
        <li>C++</li>
        <li>Python</li>
        <li>Java</li>
   </ol> 
   <!--Unordered Lists-->
   <ul type="square">
        <li>Html</li>
        <li>CSS</li>
        <li>Javascripts</li>
   </ul>
   <!--Definition List-->
   <dl>
        <dt>HTML</dt>
        <dd>Hyper Text Markup Language</dd>
        <dt>CSS</dt>
        <dd>Cascading Style Sheets</dd>
   </dl>
</body>
</html>
