<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="1px">
        <caption>Student Information</caption>
        <tr>
            <th colspan="3">
                Student Detailed Info.
            </th>
        </tr>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>City</th>
        </tr>
        <tr>
            <td>Ram</td>
            <td>18</td>
            <td>Kathmandu</td>
        </tr>
        <tr>
            <td>Shyam</td>
            <td>20</td>
            <td>Pokhara</td>
        </tr>
    </table>
    
</body>
</html>
