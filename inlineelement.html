<!DOCTYPE html>
<html lang="en">
<head>
    <title>Block vs Inline Example</title>
</head>
<body>

    <!-- Block Elements -->
    <h1>This is a block-level heading</h1>
    <p>This is a block-level paragraph.</p>

    <!-- Inline Elements -->
    <p>This is an <strong>inline bold text</strong> inside a paragraph.</p>
    <p>This is an <a href="#">inline link</a> inside text.</p>

</body>
</html>
